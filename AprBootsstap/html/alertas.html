<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas e Barras de progresso</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body style="padding: 16px;">
    
    <h2>Alertas</h2>
    <div class="alert alert-info">
        <strong>Primary</strong> alertas pendentes!
    </div>
    <br><br>

    <h2>Alertas que fecham</h2>
    <div class="alert alert-success alert-dismissible">
        <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
        <strong>Primary</strong> alertas pendentes!
    </div>
    <br><br>

    <h2>Barras de progresso</h2>
    <div class="progress">
        <div class="progress-bar w-25 bg-warning">25%</div>
    </div>

    <h2>Altura</h2>
    <div class="progress" style="height: 50px;">
        <div class="progress-bar bg-danger w-50">50%</div>
    </div>

    <h2>Listrada</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success w-75">75%</div>
    </div>

    <h2>Animada</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info w-75">75%</div>
    </div>

    <h2>Mutiplas barras</h2>
    <div class="progress">
        <div class="progress-bar bg-primary w-25">25%</div>
        <div class="progress-bar bg-secondary w-50">50%</div>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
