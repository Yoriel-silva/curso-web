<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body style="padding: 16px;">
    
    <form action="">
        <!--Caixa de texto-->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" id="usuario" placeholder="Digite o usuario">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" id="email" placeholder="Digite o email">
            <small class="for-text">Email será validado</small>
        </div>

        <!--Select-->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control" id="estados">
                <option>Acre</option>
                <option>Amapá</option>
                <option>São Paulo</option>
                <option>Rio de janeiro</option>
            </select>
        </div>

        <!--Text area-->
        <div class="form-group">
            <label for="Mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" cols="30" rows="2"></textarea>
        </div>

        <!--File input-->
        <div class="form-group">
            <label for="arquivo">Arquivo</label>
            <input class="form-control" type="file" id="arquivo">
        </div>

        <!--Range-->
        <div class="form-group">
            <label for="Range">Satisfação</label>
            <input class="form-control" type="range" id="range" min="1" max="5">
        </div>
    </form>

    <br><br><br>

    
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
