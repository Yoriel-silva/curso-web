<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body style="padding-bottom: 200px; width: 600px; margin: 0 auto;">
    <!--Botoes
    Formatação padrão : btn
    formatação especificas: btn-<opção>
        opçoes: primary, secondary, success, info, warning, danger, ligth, dark, link
    --> 
    <h3>Botões</h3>
    <button class=" btn btn-primary" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a href="#" class="btn btn-danger">Link</a>
    <button class="btn btn-info" type="submit">Button submit</button>
    <input class="btn btn-warning" type="button" value="Button">
    <input class="btn btn-success" type="submit" value="Input Submit">
    <input class="btn btn-secondary" type="reset" value="Reset">


    <!--Botoes com contorno
    btn-outine-<opçao>
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-warning " type="button">Clique</button>


    <!--lg - grande
    sm - pequeno
    -->
    <h3>Tamanho dos Botões</h3>
    <button class="btn btn-lg btn-danger" type="button">Grande</button>
    <button class="btn btn-warning" type="button">Normal</button>
    <button class="btn btn-sm btn-success" type="buttont">Pequeno</button>
    <br><br>


    <!--Estado dos botões
    opçoes: active, disabled
    -->
    <h3>Estado de botões</h3>
    <button class="btn btn-success" type="button">Normal</button>
    <button class=" btn btn-success active" type="button">Ativo</button>
    <button class="btn btn-success disabled" type="button">Desativo</button>

    <h3>Grupos de botões - Horizontel</h3>
    <div class="btn-group">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>


    <h3>Grupos de botões - Vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-info" type="button">1</button>
            <button class="btn btn-info" type="button">2</button>
            <button class="btn btn-info" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-info" type="button">4</button>
            <button class="btn btn-info" type="button">5</button>
        </div>
    </div>

</body>
</html>
